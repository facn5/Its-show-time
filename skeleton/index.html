<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tdd todo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-title"><h1>It's showtime To Do List</h1></div>

    <div style="display:flex; justify-content:center;">
      <select>
        <option value="0">Sort by:</option>
        <option value="1">Recent</option>
        <option value="2">Done</option>
        <option value="3">Not Done</option>
      </select>
    </div>

    <div id="todo-container">&nbsp;</div>

    <form id="add-todo">
      <input id="inputName" type="text" name="description" value="" />
      <input type="submit" name="" value="Submit" />
    </form>
  </body>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
